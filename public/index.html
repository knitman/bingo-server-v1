<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>BINGO TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family:Arial; display:flex; flex-direction:column; align-items:center; padding:20px; background:#ffd000; }
#number { width:180px; height:180px; border-radius:50%; background:white; font-size:100px; display:flex; align-items:center; justify-content:center; margin:10px; }
.drawn { display:flex; flex-wrap:wrap; gap:5px; max-width:500px; }
.drawn div { width:40px; height:40px; border-radius:50%; background:white; display:flex; align-items:center; justify-content:center; font-weight:bold; }
#winner { margin-top:20px; font-size:24px; color:#ff0000; }
</style>
</head>
<body>
<h1>BINGO TV</h1>
<div id="number">–</div>
<div class="drawn" id="drawn"></div>
<div id="winner"></div>

<script>
async function fetchDrawn() {
  const res = await fetch("/api/draw");
  const data = await res.json();
  const drawnDiv = document.getElementById("drawn");
  drawnDiv.innerHTML = "";
  let last = "–";
  data.drawnNumbers.forEach(n=>{
    const d = document.createElement("div"); d.textContent=n; drawnDiv.appendChild(d);
    last = n;
  });
  document.getElementById("number").textContent = last;
}
setInterval(fetchDrawn,2000);

// Εδώ αργότερα θα δείχνει νικητή (websocket / polling)
</script>
</body>
</html>
